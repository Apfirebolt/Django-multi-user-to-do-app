{% extends 'base.html' %}

{% block title %}
    Accept Friend Request
{% endblock %}

{% block content %}
<h3 class="orange-text center">
    Accept Friend Request - Confirm
</h3>

<form method="post" class="delete-container">{% csrf_token %}
    <p>Are you sure you want to accept friend request from this user with email {{ user.email }} ?</p>
    <input type="submit" value="Yes, We are friends!" class="button btn cyan">
</form>
{% endblock %}
