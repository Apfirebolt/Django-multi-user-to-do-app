{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}
    Accounts Home - Login
{% endblock %}

{% block content %}
<h2 class="teal-text">
    Login Page
</h2>

<form action="#" method="post" class="col s12">
  {% csrf_token %}
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="Email" id="email" name="email" type="text" class="validate">
      <label for="first_name">Enter Your Email</label>
    </div>
    <div class="input-field col s6">
      <input id="password" type="password" name="password" class="validate">
      <label for="password">Enter Your Password</label>
    </div>
  </div>
  <input type="submit" value="Login" class="button btn green" />
</form>
{% endblock %}
