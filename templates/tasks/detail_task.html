{% extends 'base.html' %}

{% block title %}
    Task Detail Page
{% endblock %}

{% block content %}
<h3 class="orange-text center">
    Task Detail
</h3>

<div class="task-container">
    <h4 class="grey-text center">{{ task.name }}</h4>
    <p>
        {{ task.description }} {{ Rio }}
    </p>

    <p>To be completed by {{ task.deadline_date }}</p>
    <p>Task Priority is {{ task.priority }}</p>
</div>
{% endblock %}
