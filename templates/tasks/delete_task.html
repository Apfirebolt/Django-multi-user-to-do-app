{% extends 'base.html' %}

{% block title %}
    Task Delete Page
{% endblock %}

{% block content %}
<h3 class="orange-text center">
    Delete Task
</h3>

<form method="post" class="delete-container">{% csrf_token %}
    <p>Are you sure you want to delete the task "{{ task.name }}"?</p>
    <input type="submit" value="Confirm" class="button btn red">
</form>
{% endblock %}
